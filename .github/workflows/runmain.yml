name: Main

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.ipynb'
      - 'requirements.txt'
      - 'artifacts/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout the repository ---
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- Set up Python environment ---
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # --- Set up CML (for commenting reports) ---
      - uses: iterative/setup-cml@v2
      
      # --- Install dependencies ---
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      # --- Pull data from DVC remote ---
      - name: Pull data using DVC
        run: |
          dvc pull
          ls -lh
          
      # --- Optional debug listing ---
      - name: Debug workspace contents
        run: |
          echo "Listing repository contents recursively:"
          ls -R

      # --- Train model ---
      - name: Train the model
        run: |
          echo "Training model..."
          python train.py > main_output.txt 2>&1 || true
          python fetch_from_mlflow.py >> main_output.txt 2>&1 || true
          
      # --- Create and publish CML report ---
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating CML report..."
          echo "## Accuracy Output" > report.md
          echo "\`\`\`" >> report.md
          cat main_output.txt >> report.md
          echo "\`\`\`" >> report.md

          cml comment create --publish report.md

