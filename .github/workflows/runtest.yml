name: Sanity test

on:
  push:
    branches:
      - dev
    paths:
      - '**.py'
      - '**.ipynb'
      - 'requirements.txt'
      - 'artifacts/**'
  pull_request:
    branches:
      - dev
  workflow_dispatch:  # allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout the repo with authentication ---
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- Set up Python environment ---
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # --- Set up CML (for report comments) ---
      - uses: iterative/setup-cml@v2

      # --- Install dependencies ---
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # --- Optional: Debug listing to confirm files ---
      - name: Debug workspace contents
        run: |
          echo "Listing repository contents recursively:"
          ls -R

      # --- Train model ---
      - name: Train the model
        run: |
          echo "Training model..."
          python train.py > main_output.txt 2>&1 || true
          python fetch_from_mlflow.py >> main_output.txt 2>&1 || true

      # --- Run tests ---
      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          echo "Current directory: $(pwd)"
          ls -R
          python -m u
