name: Sanity test

on:
  push:
    branches:
      - dev
    paths:
      - '**.py'
      - '**.ipynb'
      - 'requirements.txt'
      - 'artifacts/**'
  pull_request:
    branches:
      - dev
  workflow_dispatch:  # allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        data_version: [v1.0, v2.0]   # Git tags or branches to test
    steps:
      # --- Checkout the repo with authentication ---
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- Set up Python environment ---
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # --- Set up CML (for report comments) ---
      - uses: iterative/setup-cml@v2

      # --- Install dependencies ---
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # --- Checkout the correct Git tag or branch ---
      - name: Checkout code version
        run: |
          echo "Checking out code version: ${{ matrix.data_version }}"
          git fetch --tags
          if git rev-parse ${{ matrix.data_version }} >/dev/null 2>&1; then
            git checkout ${{ matrix.data_version }}
          else
            echo "Tag or branch ${{ matrix.data_version }} not found. Staying on current commit."
          fi

      # --- Configure DVC remote and pull data ---
      - name: Setup DVC Remote and Pull Data
        env:
          GCP_BUCKET: "gs://mlops-course-lively-nimbus-473407-m9"
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}/gcp-key.json"
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "Setting up DVC remote..."
          echo "$GCP_CREDENTIALS_JSON" > $GOOGLE_APPLICATION_CREDENTIALS
          dvc remote add -f -d gcs_remote $GCP_BUCKET
          dvc remote modify gcs_remote credentialpath $GOOGLE_APPLICATION_CREDENTIALS
          echo "Pulling data from remote..."
          dvc pull
          echo "Files after pull:"
          ls -lh

      # --- Optional: Debug listing to confirm data presence ---
      - name: Debug workspace contents
        run: |
          echo "Listing repository contents recursively:"
          ls -R

      # --- Train model ---
      - name: Train the model
        run: |
          echo "Training model..."
          python train.py > main_output.txt 2>&1 || true

      # --- Run tests ---
      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          echo "Current directory: $(pwd)"
          ls -R
          python -m unittest discover -s . -p "test_*.py" -v > test_output.txt 2>&1 || true

      # --- Generate and publish CML report ---
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating CML report..."
          echo "## Accuracy Output for ${{ matrix.data_version }}" > report.md
          echo "\`\`\`" >> report.md
          cat main_output.txt >> report.md
          echo "\`\`\`" >> report.md
          echo "## Test Report for ${{ matrix.data_version }}" >> report.md
          echo "\`\`\`" >> report.md
          cat test_output.txt >> report.md
          echo "\`\`\`" >> report.md

          cml comment create --publish report.md






